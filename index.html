<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LED Control Panel</h2>
        <button class="button button-js">Toggle LED</button>
        <div class="status">
            LED Status: OFF
        </div>
    </div>
    <script>
        // WebSocket connection
        const ws = new WebSocket('ws://localhost:9000'); // Adjust the port to match your C++ daemon service
        const button = document.querySelector('.button-js');
        const statusElement = document.querySelector('.status');
        let isConnected = false;

        // Connection opened
        ws.addEventListener('open', (event) => {
            console.log('Connected to WebSocket server');
            isConnected = true;
            statusElement.innerHTML = 'Connection Status: Connected<br>LED Status: OFF';
        });

        // Connection closed
        ws.addEventListener('close', (event) => {
            console.log('Disconnected from WebSocket server');
            isConnected = false;
            statusElement.innerHTML = 'Connection Status: Disconnected<br>LED Status: Unknown';
            // Try to reconnect after 5 seconds
            setTimeout(() => {
                location.reload();
            }, 5000);
        });
