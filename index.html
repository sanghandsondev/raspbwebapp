<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.recording {
            background-color: #ff4444;
        }

        .button.recording:hover {
            background-color: #cc0000;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .record-status {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LED Control Panel</h2>
        <button class="button button-js">Toggle LED</button>
        <div class="status">
            Connection Status: Unknown<br>LED Status: UNKNOWN
        </div>
        <div class="record-container">
            <h2>Voice Recording</h2>
            <button class="button record-button">Start Recording</button>
            <div class="record-status">Status: Not Recording</div>
        </div>
    </div>
    <script>
        
        let wsUrl = 'ws://192.168.1.50:9000';
        // let wsUrl = 'ws://localhost:9000';
        console.log('Using WebSocket URL:', wsUrl);
        const ws = new WebSocket(wsUrl);
        const button = document.querySelector('.button-js');
        const statusElement = document.querySelector('.status');
        let isConnected = false;

        // Recording functionality
        const recordButton = document.querySelector('.record-button');
        const recordStatus = document.querySelector('.record-status');
        let isRecording = false;

        // Connection opened
        ws.addEventListener('open', (event) => {
            console.log('Connected to WebSocket server');
            isConnected = true;
            statusElement.innerHTML = 'Connection Status: Connected<br>LED Status: UNKNOWN';
        });

        // Connection closed
        ws.addEventListener('close', (event) => {
            console.log('Disconnected from WebSocket server');
            isConnected = false;
            statusElement.innerHTML = 'Connection Status: Disconnected<br>LED Status: UNKNOWN';
            // Try to reconnect after 5 seconds
            // setTimeout(() => {
            //     location.reload();
            // }, 5000);
        });

        // Listen for messages from the server
        ws.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'initial_status') {
                    statusElement.innerHTML = `Connection Status: Connected<br>LED Status: ${data.state.led ? 'ON' : 'OFF'}`;
                } else if (data.type === 'update_status') {
                    switch(data.component) {
                        case 'led':
                            statusElement.innerHTML = `Connection Status: Connected<br>LED Status: ${data.value ? 'ON' : 'OFF'}`;
                            break;
                        case 'record':
                            recordStatus.textContent = `Status: ${data.value === 'recording' ? 'Recording...' : 'Not Recording'}`;
                            recordButton.classList.add('recording');
                            isRecording = true;
                            break;
                        default:
                            console.warn('Unknown component in update_status:', data.component);
                    }
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // Handle errors
        ws.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
            statusElement.innerHTML = 'Connection Status: Error<br>LED Status: OFF';
        });

        // LED Button click handler
        button.addEventListener('click', () => {
            if (!isConnected) {
                alert('Not connected to the server');
                return;
            }

            // Send a toggle command to the server
            const message = JSON.stringify({
                command: 'toggle_led'
            });
            ws.send(message);
        });

        

        // Record button click handler
        recordButton.addEventListener('click', () => {
            if (!isConnected) {
                alert('Not connected to the server');
                return;
            }
            // Current status: No recording
            if (!isRecording) {
                // recordStatus.textContent = 'Status: Recording...';
                // recordButton.classList.add('recording');
                // isRecording = true;
                // Send start recording signal to server

                ws.send(JSON.stringify({ command: 'start_record' }));
            } 
            // Current status: Recording
            else {
                // recordStatus.textContent = 'Status: Not Recording';
                // recordButton.classList.remove('recording');
                // isRecording = false;
                // Send stop recording signal to server
                ws.send(JSON.stringify({ command: 'stop_record' }));
            }
        });
    </script>
</body>
</html>
