<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.recording {
            background-color: #ff4444;
        }

        .button.recording:hover {
            background-color: #cc0000;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .record-status {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LED Control Panel</h2>
        <button class="button button-js">Toggle LED</button>
        <div class="status">
            Connection Status: Unknown<br>LED Status: UNKNOWN
        </div>
        <div class="record-container">
            <h2>Voice Recording</h2>
            <button class="button record-button">Start Recording</button>
            <div class="record-timer">00:00 / 04:00</div>
            <div class="record-status">Status: Not Recording</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
